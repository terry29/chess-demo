<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappybara</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            border: 3px solid #654321;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 30%, #90EE90 100%);
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
            display: none;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
        }
        
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        button:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="bestScore">0</span></div>
    </div>
    
    <div class="start-screen" id="startScreen">
        <h1>ðŸ¦« FLAPPYBARA ðŸ¦«</h1>
        <p>Click or press SPACE to flap!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let bestScore = 0;
        let animationId;
        
        // Capybara properties
        const capybara = {
            x: 150,
            y: canvas.height / 2,
            width: 50,
            height: 35,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -6.5,
            rotation: 0
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 80;
        const pipeGap = 200;
        let pipeTimer = 0;
        let baseSpeed = 3;
        let currentSpeed = baseSpeed;
        
        // Clouds for background
        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 150 + 50,
                size: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.2
            });
        }
        
        function drawCapybara() {
            ctx.save();
            ctx.translate(capybara.x + capybara.width/2, capybara.y + capybara.height/2);
            ctx.rotate(capybara.rotation);
            
            // Body (brown rounded rectangle)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.roundRect(-capybara.width/2, -capybara.height/2, capybara.width, capybara.height, 10);
            ctx.fill();
            
            // Belly (lighter brown)
            ctx.fillStyle = '#CD853F';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 15, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head (slightly bigger circle)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(15, -8, 18, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.ellipse(8, -18, 5, 8, 0, 0, Math.PI * 2);
            ctx.ellipse(22, -18, 5, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(12, -12, 2, 2, 0, 0, Math.PI * 2);
            ctx.ellipse(18, -12, 2, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(15, -5, 1.5, 1, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing/Flipper
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.ellipse(-10, 0, 8, 12, Math.sin(Date.now() * 0.02) * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Bottom pipe  
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Pipe caps
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.size, cloud.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.8, cloud.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(cloud.x - cloud.size * 0.6, cloud.y, cloud.size * 0.7, cloud.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateCapybara() {
            capybara.velocity += capybara.gravity;
            capybara.y += capybara.velocity;
            
            // Rotation based on velocity
            capybara.rotation = Math.max(-0.5, Math.min(0.5, capybara.velocity * 0.1));
            
            // Keep capybara on screen
            if (capybara.y < 0) {
                capybara.y = 0;
                capybara.velocity = 0;
            }
            if (capybara.y + capybara.height > canvas.height) {
                gameOver();
            }
        }
        
        function updatePipes() {
            pipeTimer++;
            
            // Increase speed based on score (every 5 points increases speed by 0.5)
            currentSpeed = baseSpeed + Math.floor(score / 5) * 0.5;
            
            // Add new pipe every 120 frames
            if (pipeTimer > 120) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + pipeGap,
                    passed: false
                });
                pipeTimer = 0;
            }
            
            // Move pipes at current speed
            pipes.forEach(pipe => {
                pipe.x -= currentSpeed;
                
                // Check if capybara passed pipe
                if (!pipe.passed && pipe.x + pipeWidth < capybara.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > -50);
        }
        
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 150 + 50;
                }
            });
        }
        
        function checkCollisions() {
            pipes.forEach(pipe => {
                // Check collision with top pipe
                if (capybara.x < pipe.x + pipeWidth &&
                    capybara.x + capybara.width > pipe.x &&
                    capybara.y < pipe.topHeight) {
                    gameOver();
                }
                
                // Check collision with bottom pipe
                if (capybara.x < pipe.x + pipeWidth &&
                    capybara.x + capybara.width > pipe.x &&
                    capybara.y + capybara.height > pipe.bottomY) {
                    gameOver();
                }
            });
        }
        
        function jump() {
            if (gameState === 'playing') {
                capybara.velocity = capybara.jumpPower;
            }
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            drawClouds();
            updateClouds();
            
            if (gameState === 'playing') {
                updateCapybara();
                updatePipes();
                checkCollisions();
            }
            
            // Draw game elements
            drawPipes();
            drawCapybara();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Reset game
            capybara.y = canvas.height / 2;
            capybara.velocity = 0;
            capybara.rotation = 0;
            pipes = [];
            pipeTimer = 0;
            currentSpeed = baseSpeed;
            score = 0;
            document.getElementById('score').textContent = score;
            
            if (!animationId) {
                gameLoop();
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function restartGame() {
            startGame();
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Start the game loop for the start screen
        gameLoop();
    </script>
</body>
</html>
